<h2 class="offset-2 col-md-8 register">Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="offset-2 col-md-8">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" formControlName="firstname" class="form-control" placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && formControls.firstname.errors }" />
    <div *ngIf="submitted && formControls.firstname.errors" class="invalid-feedback">
      <div *ngIf="formControls.firstname.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" formControlName="lastname" class="form-control" placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && formControls.lastname.errors }" />
    <div *ngIf="submitted && formControls.lastname.errors" class="invalid-feedback">
      <div *ngIf="formControls.lastname.errors.required">Last Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }" />
    <div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
      <div *ngIf="formControls.email.errors.required">Email is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" formControlName="username" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && formControls.username.errors }" />
    <div *ngIf="submitted && formControls.username.errors" class="invalid-feedback">
      <div *ngIf="formControls.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Password must be at least 6 characters" [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
    <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
      <div *ngIf="formControls.password.errors.required">Password is required</div>
      <div *ngIf="formControls.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group buttons">
    <button [disabled]="loading" class="offset-5 btn btn-success mr-5">Register</button>
    <a routerLink="/login" class="btn btn-primary btn-sx">Cancel</a>
  </div>
</form>
